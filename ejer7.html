<!DOCTYPE html>
<html>
<head>
	<title>Promt y write</title>
	<script>
var cadena;
var bandera = false;
while (bandera == false) {
    cadena = prompt('Dime un numero');
    var num=parseInt(cadena, 10);
    if (num >= 0) {
        bandera = true;
    }
}
var caracter = prompt('CARACTER');
var n = prompt('Piramide 2 |O| Piramide invertido 1');
var n2 = num=parseInt(n, 10);
if (n2 == 1) {
    var total;
    num2 = num * 2;
    var altura = num2;
    for (var i = num2; i > 0; i--, altura--) {
        total = "";
        for (var h = num2; h > altura; h--) {
            document.write(`&nbsp &nbsp`);
            total += "  ";
        }
        for (var j = altura; j > 0; j--) {
            document.write(`&nbsp &nbsp` + `${caracter}` + `&nbsp`);
            total += `  ${caracter} `;
        }
        console.log(total);
        document.write(`<br>`);
    }
} else {
    var total;
    var altura = 1;
    num2 = num * 2;
    for (var i = 0; i < num2; i++, altura++) {
        total = "";
        for (var h = 0; h < (num2 - altura); h++) {
            document.write(`&nbsp &nbsp`);
            total += "  ";
        }
        for (var j = 0; j < altura; j++) {
            document.write(`&nbsp &nbsp` + `${caracter}` + `&nbsp`);
            total += `  ${caracter} `;
        }
        console.log(total);
        document.write(`<br>`);
    }
}
	</script>
</head>
<body>

</body>


</html>
